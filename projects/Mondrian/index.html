<!DOCTYPE html>
<html lang="en">
  <head>
    <meta char="utf-8">
    <title>Mondrianish | Steve Gardner</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Do you Mondrian?</h1>
    <div id="wrapper">
	  <div class="chooser">
			<h2>Choose your paint</h2>
			<ul>
				<li><div class="button red"></div></li><br>
				<li><div class="button blue"></div></li><br>
				<li><div class="button yellow"></div></li><br>
				<li><div class="button white"></div></li><br>
				<li><div class="button black"></div></li><br>
				<li><button>Reset</button></li>
			</ul>
		</div>
		<div id="mondrian">
			<div class="col col1">
				<div class="cell row1"></div>
				<div class="cell row2">
				  <div class="cell sub sub1"></div>
				  <div class="cell sub sub2"></div>
				</div>
				<div class="cell row3"></div>
				<div class="cell row4"></div>      
			</div>
			<div class="col col2">
				<div class="cell row1"></div>
				<div class="cell row2"></div>
				<div class="cell row3"></div>
				<div class="cell row4"></div>      
			</div>
			<div class="col col3">
				<div class="cell row1"></div>
				<div class="cell row2"></div>
				<div class="cell row3"></div>
				<div class="cell row4"></div>      
			</div>
			<div class="col col4">
				<div class="cell row1"></div>
				<div class="cell row2"></div>
				<div class="cell row3"></div>
				<div class="cell row4"></div>      
			</div>
		</div>
      </div>


    <script src="script.js"></script>
  </body>
</html>
